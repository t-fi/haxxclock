<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <title>Hex Time</title>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>

<div class="container text-center justify-content-center">
    <div class="row">
        <h1 class="display-1">The hex clock</h1>
    </div>
    <div class="row">
        <p class="pt-lead h2">
            Invented 150 years ago, see
            <a href=" https://en.wikipedia.org/wiki/Hexadecimal_time" class="link-info">wiki</a>
        </p>
    </div>

    <div class="row">
        <p class="display-1 text-info" id="hex_now"></p>
    </div>

    <div class="row">
        <!-- hex to legacy -->
        <div class="col-2">
            <div class="row">
                <label for="hex">hex to legacy converter</label>
            </div>
            <div class="row">
                <input type="text" id="hex" name="hex" required minlength="4" maxlength="4" size="2"
                       placeholder="Hex time, e.g a9bc"/>
            </div>
            <div class="row">
                <p id="legacy"></p>
            </div>
        </div>

        <!-- legacy to hex -->
        <div class="col-2">
            <div class="row">
                <label for="hour">legacy to hex converter</label>
            </div>
            <div class="col">
                <input type="text" id="hour" name="hour" required minlength="0" maxlength="2" size="2"/>
                <label>:</label>
                <input type="text" id="minute" name="minute" required minlength="0" maxlength="2" size="2"/>
                <label>:</label>
                <input type="text" id="second" name="second" required minlength="0" maxlength="2" size="2"/>
            </div>
            <div class="row">
                <p class="display-3 text-info" id="hex_out"></p>
            </div>
        </div>
    </div>
</div>


<br/>
<br/>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
