<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous"
    />
    <title>Hex Time</title>
</head>
<body>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
></script>

<p>Current time:</p>
<label id="hex_now"></label>
<br/>
<br/>

<label for="hex">hex to legacy converter</label>
<br/>
<input
        type="text" id="hex" name="hex" required minlength="4" maxlength="4" size="10"/>
<br/>
<label id="legacy"></label>

<br/>
<br/>

<label for="hex">legacy to hex converter</label>
<br/>
<input
        type="text" id="hour" name="hour" required minlength="0" maxlength="2" size="2"/>
<label>:</label>
<input
        type="text" id="minute" name="minute" required minlength="0" maxlength="2" size="2"/>
<label>:</label>
<input
        type="text" id="second" name="second" required minlength="0" maxlength="2" size="2"/>
<br/>
<label id="hex_out"></label>
<script type="text/javascript" src="main.js"></script>

<p>The hex clock shows hexadecimal time, see:</p>
<a href="https://en.wikipedia.org/wiki/Hexadecimal_time"
>https://en.wikipedia.org/wiki/Hexadecimal_time</a
>
</body>
</html>
